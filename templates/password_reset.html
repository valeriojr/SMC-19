{% extends 'base.html' %}

{% load static %}
{% load crispy_forms_filters %}

{% block navigation %}
    {% ifequal request.user.first_login False %}
        {{ block.super }}
    {% endifequal %}
{% endblock %}

{% block content %}
    <h2>Alterar Senha</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Alterar Senha</button>
    </form>
{% endblock %}
